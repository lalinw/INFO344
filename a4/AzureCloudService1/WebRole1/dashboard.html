<!DOCTYPE html>
<html>
<head>
    <title>THE:Retriever Dashboard</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style_dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="script_dashboard.js"></script>
</head>
<body>
    <img height="80" src="theretriever.jpg" />
    <h1 style="color:dimgrey;"><b>The Owner's Dashboard</b></h1>
    <div class="status container">
        <div class="row">
            <div class="col-sm-8">
                <div id="graph">
                    <img src="stopped.gif"/>
                </div>
                
            </div>
            <div class="col-sm-4">
                <div class="statbox">
                    <p>Ram Available</p>
                    <div id="ram">RAM</div>
                </div>
                <div class="statbox">
                    <p>CPU Usage</p>
                    <div id="cpu">CPU</div>
                </div>
                <div class="statbox">
                    <p>Current Crawler State</p>
                    <div id="state">State</div>
                </div>
                <button id="run-button" class="btn btn-success">Run</button>
                <button id="stop-button" class="btn btn-primary">Stop</button>
                <button id="clear-button" class="btn btn-danger">Clear</button>

            </div>  
        </div>
        <div class="row">
            <div class="col-sm-4 statbox">
                <p>Total Links Crawled</p>
                <div id="tablesize"></div>
            </div>
            <div class="col-sm-4 statbox">
                <p>Links in the Queue</p>
                <div id="linksinqueue"></div>
            </div>
            <div class="col-sm-4 statbox">
                <p>Total URLs Found</p>
                <div id="totalurls"></div>
            </div>
        </div>
    </div>
    <div id="trie" class="container">
        <div class="row">
            <div class="col-sm-4 triestat">
                <p>Titles Added to Trie</p>
                <div id="titlescount"></div>
            </div>
            <div class="col-sm-4 triestat">
                <p>Last Title added</p>
                <div id="lasttitle"></div>
            </div>
            <div class="col-sm-4 triestat">
                <button id="dl-button" class="btn btn-warning">Download File</button>
                <br/>
                <br/>
                <button id="build-button" class="btn btn-info">Build Trie Tree</button>
            </div>
        </div>
        <div id="triestatus"></div>
    </div>

    <div class="search container">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    Search title by url: <input id="searchtitle" placeholder="http://www.cnn.com"/>
                    <button id="find" class="btn btn-default">Search</button>
                </div>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <div class="links container">
        <div>
            <h3>10 Most recent links crawled</h3>
            <div id="tenlinks"></div>
        </div>
        <div>
            <h3>10 Most recent errors</h3>
            <div id="errorlinks"></div>
        </div>
    </div>

    <div id="console-box"></div>


</body>
</html>
